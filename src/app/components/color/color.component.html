<div class="accordion-item">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">RENKLER</th>
    </tr>
  </thead>
</table>
<div class="mb-3">
  <label for="filterText" class="form-label">Renk Arat</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="ifade giriniz..">
</div>

<ul class="list-group">
  
  <li (click)="getColors" [class]="getAllColorClass()" routerLink="/colors">Bütün Renkler</li>
  <li (click)="setCurrentColor(item)"
  routerLink="/cars/color/{{item.colorId}}"
   [class]="getCurrentColorClass(item)" *ngFor="let item of colors |colorFilterPipe:filterText">
    <td>{{ item.colorName}}</td>
  </li>
</ul>

<h5 *ngIf="currentColor">{{currentColor.colorName}} seçtiniz!</h5>
</div>
